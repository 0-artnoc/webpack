# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: "7"
    - nodejs_version: "6"

install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install --msvs_version=2013
  - npm link
  - npm link webpack

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test
